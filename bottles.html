<html>
    <head>
        <title>Object Detection</title>

  <body background="aesthetic.jpg">
    <center>
    <h1 class="btn btn-info heading" id="object">Bottles</h1>
    <br>
    <br>
    <br>
    <li><a class="btn btn-dark link" href="index.html" id="ac">BACK</a></li>
    <br>
    <br>
    <label class="btn btn-danger" id="labelstatus">Status:</label>
    <br>
    <br>
    <label class ="btn btn-success" id="labelobject"> Out of  1 enormous object model had identified 1 objects</label>
</center>
<script>
       Status = "";
TV_image = "";
objects = [];

function preload(){
    TV_image = loadImage("bb.jpg");
}

function setup(){
    canvas = createCanvas(640,350);
    canvas.position(315,200);
    object_Detector = ml5.objectDetector('cocossd',modelLoaded);
    document.getElementById("labelstatus").innerHTML = "Status: Detecting Objects";
}

function modelLoaded(){
    console.log("Model Loaded!");
    Status = true;
    object_Detector.detect(TV_image,gotResults);
}

function gotResults(error,results){
    if(error){
        console.error(error);
    }
    console.log(results);
    objects = results;
}

function draw(){
    image(TV_image,0,0,640,350);
    if(Status != ""){
        for(i = 0; i < objects.length; i++){
            document.getElementById("labelstatus").innerHTML = "Status: Objects Detected";

            fill("#fc0303");
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + " " + percent + "%",objects[i].x, objects[i].y);
            noFill();
            stroke("#fc0303");
            rect(objects[i].x , objects[i].y , objects[i].width , objects[i].height );
        }
    }
}
</script>


    
  </body>
  </html>
